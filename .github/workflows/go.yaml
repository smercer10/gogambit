name: Go CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  mod-tidy:
    name: Check dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
      - run: |
          go mod tidy
          git diff --exit-code go.mod
  build:
    name: Check build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
      - run: go build ./...
  test:
    name: Check tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
      - run: go test ./...
